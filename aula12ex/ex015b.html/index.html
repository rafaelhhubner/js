<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <h1>Verificador de Idade</h1>

    <section id="container">
        <div class="in">
            <label for="iano">Ano de Nascimento: </label>
            <input type="number" id="iano" name="ano">
        </div>
        <div id="rad" class="in">
            <p>Sexo:</p>
            <input type="radio" id="imasc" name="radsex" checked>
            <label for="imasc">Masculino</label>
            <input type="radio" id="ifem" name="radsex">
            <label for="ifem">Feminino</label>
        </div>
        <div class="in"><button id="btn">Verificar</button></div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
